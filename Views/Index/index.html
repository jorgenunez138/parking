<div class="container">
    <div class="ro">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-content">
                    <center>
                        <h4 class="">Iniciar Sesión</h4>
                    </center>
                    <form method="post" action="" id="login">
                        <div class="input-field col s12">
                            <input type="email" name="email" id="email" class="validate" required>
                            <label for="email" class="error">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="password" name="password" id="password" class="validate" minlength="8" maxlength="20" required>
                            <label for="password" class="error">Contraseña</label>
                        </div>
                    </form>
                    <center>
                        <button onclick="loginUser();" id="btnLogin" class="waves-effect waves-ligth btn">Login</button>
                    </center>
                    <br>
                    <label for="indexMessage" id="indexMessage" class="error"></label>
                </div>
            </div>
        </div>
    </div>
</div>
