<div class="container2">
        <h5>Usuarios</h5>
    <div class="row">
        <div class="input-field col s0">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Nuevo</a>
        </div>
        <div class="input-field col s6">
            <input placeholder="Buscar usuario" type="text" id="filtar" onkeyup="">
            <label for="filtrar">Buscar usuario</label>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <center>
                <h5>Registrar usuario</h5>
            </center>
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content white-text">
                            <center>
                                <span class="card-title blue-grey-text">Foto o imagen</span>
                                <output id="fotos"></output>
                            </center>
                        </div>
                        <div class="card-action">
                            <center>
                                <a>
                                    <form action="#" id="foto" enctype="multipart/form-data">
                                        <div class="file-field input-field">
                                            <div class="btn waves-effect waves-light">
                                                <span>Subir</span>
                                                <input accept="image/*" type="file" name="files" id="files">
                                                <div class="file-path-wrapper">
                                                    <input class="file-path" type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </a>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <form action="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Nombre" id="nombre" type="text" class="validate" required>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Apellido" id="apellido" type="text" class="validate" required>
                            <label for="apellido">Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="NID" id="NID" type="text" class="validate" required>
                            <label for="NID">NID</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Telefono" id="telefono" type="number" class="validate" required>
                            <label for="telefono">Telefono</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Email" id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Contraseña" id="password" type="password" class="validate" required>
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="roles" id="roles">
                                <option value="" disabled selected></option>
                                <option value="1">Usuario</option>
                                <option value="2">Administrador</option>
                            </select>
                            <label for="roles">Tipo de roles</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">

        </div>
    </div>
</div>
